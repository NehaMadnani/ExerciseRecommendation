<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Health Data Collection</h1>
            <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="calories">Calories Consumed:</label>
                <input type="number" id="calories" name="calories" required>

                <label for="calories_target">Target Calories:</label>
                <input type="number" id="calories_target" name="calories_target" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="health-data">Upload Health Data:</label>
                <input type="file" id="health-data" name="health-data" accept=".csv, .xls, .gz" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
